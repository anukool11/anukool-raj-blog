{% extends "intro/layout.html"%}

{% block body %}
<title>Anukool Raj | Articles</title>
    <style>
        .head1{
            font-size: 2.8125em;
            word-wrap: break-word;
        }
        #share-plugins{
            vertical-align: top;
        }
        .fb-share-button{
            vertical-align: top;
            display: inline-block;
        }
        .in-share{
            display: inline-block;
        }

    </style>
    <div class="box">
        <br>
        <div class="head1">
            <h3>{{article.title}}</h3>
        </div>
        <p class="date">{{article.date}}</p>
        
        <!-- Load Facebook SDK for JavaScript -->
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <div id="share-plugins">
            <!-- Your share button code -->
            <div class="fb-share-button" 
            data-href="{% url 'readarticle' article.article_no %}" 
            data-layout="button">
            </div>
            <!--LinkedIn share plugin-->
            <div class="in-share">
                <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
                <script type="IN/Share" data-url="{% url 'readarticle' article.article_no %}"></script>
            </div>
            <!--Twitter share button-->
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <hr>
        <br>
        <div class="description">
            {{article.articletext|safe}}
        </div>
        <br>
        <hr>
        <br>
    </div>
    <br>
    <br>
{% endblock %}
